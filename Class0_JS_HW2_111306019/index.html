<!DOCTYPE html>
<html>

<body>
	<style>
		body{
			background-color: black;
		}
		h2{
			color: white;
			margin-left: 45%;
		}
		label{
			color: white;
		}
		p{
			color: white;
		}
		form{
			margin-left: 40%;
		}
		p{
			margin-left: 40%;
		}

	</style>

	<div id = "block">
		<h2 class = "header">JS Calculator</h2>
		<form>
			<label>Number 1</label>
			<input type = "number" id = "num1" class = "input_box"><br><br>
			<label>Number 2</label>
			<input type = "number" id = "num2" class = "input_box"><br><br>
			<label>Calculation</label>
			<select id = "operate" name = "method">
				<option value = "0">+</option>
				<option value = "1">-</option>
				<option value = "2">x</option>
				<option value = "3">/</option>
			</select>
		</form>
		<p><input type="button" value="Count" class="cal_button" onclick="calculator()">
		<p>Result = <span id = "result"></p>

	</div>

	<script type="text/javascript">
		function calculator(){
			var n1 = parseInt(document.getElementById('num1').value);
			var n2 = parseInt(document.getElementById('num2').value);
			var operator = parseInt(document.getElementById('operate').value);

			if(operator == 0){
				document.getElementById('result').innerHTML = add(n1, n2);
			}else if(operator == 1){
				document.getElementById('result').innerHTML = minus(n1, n2);
			}else if(operator == 2){
				document.getElementById('result').innerHTML = multiply(n1, n2);
			}else{
				document.getElementById('result').innerHTML = divide(n1,n2);
		    }
		}

		function add(num1, num2){
			return num1 + num2;
		}

		function minus(num1, num2){
			return num1 - num2;
		}

		function multiply(num1, num2){
			return num1 * num2;
		}

		function divide(num1, num2){
			return num1 / num2;
		}


	</script>

</body>
</html>
